<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puerta Vivir o Morir - Juego de Supervivencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: #ff00ff;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .instructions {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #444;
            margin-bottom: 20px;
            max-width: 600px;
        }
        
        .instructions p {
            margin: 10px 0;
            font-size: 0.8rem;
            line-height: 1.5;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        button {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 0 #000;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #000;
        }
        
        #info {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #ffff00;
        }
        
        #joker-container {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 20px auto;
            perspective: 1000px;
        }
        
        #joker-card {
            width: 100%;
            height: 100%;
            background-image: url('joker.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            transform-style: preserve-3d;
        }
        
        #victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #victory-message {
            font-size: 2rem;
            color: #ff00ff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #fff;
        }
        
        #countdown {
            font-size: 1.5rem;
            color: #00ff00;
            margin-top: 20px;
        }
        
        .heart {
            color: red;
            font-size: 5rem;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        #hab-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            border: 2px solid #444;
        }
    </style>
</head>
<body>
    <div id="hab-counter">Habitaciones: 0/9</div>
    
    <h1>PUERTA VIVIR O MORIR</h1>
    
    <div class="instructions">
        <p>PRESIONA (F) PARA ACTIVAR EL MODO FRACASO</p>
        <p>PRESIONA (H) PARA ACTIVAR EL MODO DIOS</p>
        <p>PRESIONA (G) PARA ACTIVAR EL MODO MORTAL</p>
    </div>
    
    <div class="game-area">
        <div class="buttons">
            <button onclick="elegirPuerta('izquierda')">IZQUIERDA</button>
            <button onclick="elegirPuerta('derecha')">DERECHA</button>
        </div>
        
        <div id="joker-container">
            <div id="joker-card">üÉè</div>
        </div>
        
        <div id="info">VIDAS RESTANTES: 1</div>
    </div>
    
    <div id="victory-screen">
        <div class="heart">‚ù§Ô∏è</div>
        <div id="victory-message">¬°FELICIDADES!<br>AHORA ERES UN DIOS</div>
        <div id="countdown">Reiniciando en 10...</div>
    </div>

    <script>
        let vidas = 1;
        let habitacionesSuperadas = 0;
        let cheatMode = null; // 'win' o 'lose'
        
        // Rotar la carta del Joker continuamente
        const jokerCard = document.getElementById('joker-card');
        let rotation = 0;
        
        function rotateJoker() {
            rotation += 2; // Aumentamos la velocidad de rotaci√≥n
            if(rotation >= 360) rotation = 0;
            jokerCard.style.transform = `rotateY(${rotation}deg)`;
            requestAnimationFrame(rotateJoker);
        }
        
        // Iniciar la animaci√≥n
        rotateJoker();

        // Detectar teclas H (ganar) y F (perder)
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'h') {
                cheatMode = 'win';
                alert("MODO DIOS ACTIVADO\nGANAR√ÅS SIEMPRE");
            } else if (event.key.toLowerCase() === 'f') {
                cheatMode = 'lose';
                alert("MODO FRACASO ACTIVADO\nPERDER√ÅS SIEMPRE");
            } else if (event.key.toLowerCase() === 'g') {
                cheatMode = null;
                alert("MODO MORTAL ACTIVADO\nM√ÅS TE VALE QUE SEAS UN GENIO COMO ALICE");
            }
        });

        function actualizarContador() {
            document.getElementById('hab-counter').textContent = `Habitaciones: ${habitacionesSuperadas}/9`;
        }

        function mostrarVictoria() {
            const victoryScreen = document.getElementById('victory-screen');
            const countdownElement = document.getElementById('countdown');
            
            victoryScreen.style.display = 'flex';
            
            let segundos = 10;
            countdownElement.textContent = `Reiniciando en ${segundos}...`;
            
            const intervalo = setInterval(() => {
                segundos--;
                countdownElement.textContent = `Reiniciando en ${segundos}...`;
                
                if(segundos <= 0) {
                    clearInterval(intervalo);
                    location.reload();
                }
            }, 1000);
        }

        function elegirPuerta(decision) {
            let correcta;
            
            if (cheatMode === 'win') {
                correcta = true; // 100% ganar
            } else if (cheatMode === 'lose') {
                correcta = false; // 100% perder
            } else {
                correcta = Math.random() < 0.5; // 50% normal
            }

            if (correcta) {
                habitacionesSuperadas++;
                actualizarContador();
                
                if(habitacionesSuperadas >= 9) {
                    mostrarVictoria();
                } else {
                    alert("¬°CORRECTO!\nAVANZAS A LA SIGUIENTE HABITACI√ìN");
                }
            } else {
                vidas--;
                document.getElementById("info").textContent = `VIDAS RESTANTES: ${vidas}`;
                if (vidas <= 0) {
                    alert("‚ò†Ô∏è PERDISTE. JUEGO TERMINADO.");
                    // Reiniciar juego
                    vidas = 1;
                    habitacionesSuperadas = 0;
                    actualizarContador();
                    document.getElementById("info").textContent = `VIDAS RESTANTES: ${vidas}`;
                }
            }
        }
        
        // Inicializar contador
        actualizarContador();
    </script>
</body>
</html>
